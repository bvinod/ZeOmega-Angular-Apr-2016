<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style type="text/css">
	.field{
		margin-bottom: 10px;
	}
	label{
		display: block;
	}
	#divResult{
		color : red;
		font-size: 22pt;
		font-weight: bold;
	}
	</style>
	<script src="jquery-2.2.2.js"></script>
	<script src="angular.min.js"></script>
	<script>
		Object.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		//Model
		function SalaryCalculator(){
			this.basic = 0;
			this.hra = 0;
			this.da = 0;
			this.tax = 0;
			this.salary = 0;
		}
		SalaryCalculator.prototype.calculate = function(){
			var gross = this.basic + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
		}

		function bindTwoWay(controlId, model){
			$(controlId).change(function(){
				scope.$apply(function(){
					var expr = model + ' = ' + $(controlId).val().toInt();
					scope.$eval(expr);
				});
			});
			scope.$watch(model, function(newValue, oldValue){
				$(controlId).val(newValue);
			});
		}

		function bindClick(controlId, expr){
			$(controlId).click(function(){
				scope.$apply(function(){
					scope.$eval(expr);
				});
			});
		}

		function bindOneWay(controlId, model){
			scope.$watch(model, function(newValue, oldValue){
				$(controlId).html(newValue);
			});
		}
		//View
		$(document).ready(function(){
			
			angular.injector(["ng"]).invoke(function($rootScope){
				window.scope = $rootScope;
				window.calculator = scope.calculator = new SalaryCalculator();	
			});

			
			bindTwoWay("#txtBasic", "calculator.basic");
			bindTwoWay("#txtHra", "calculator.hra");
			bindTwoWay("#txtDa", "calculator.da");
			bindTwoWay("#rangeTax", "calculator.tax");
			
			bindClick("#btnCalculate", "calculator.calculate()");

			bindOneWay("#divResult", "calculator.salary");
			bindOneWay("#spanTax", "calculator.tax");
			
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label for="txtBasic" accesskey="b">Basic :</label>
			<input type="number"  id="txtBasic">
		</div>
		<div class="field">
			<label for="txtHra" accesskey="h">HRA :</label>
			<input type="number"  id="txtHra">
		</div>
		<div class="field">
			<label for="txtDa" accesskey="a">DA :</label>
			<input type="number"  id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax [%]:</label>
			<input type="range"  id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</div>
</body>
</html>
